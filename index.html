<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <style type="text/css">

        body *{
            font-size: min(8vw, 10vh);
            font-family: "Meiryo", sans-serif !important;
        }

        p {
            position: relative;
            margin: 0;
            color: black;
            width: auto;
            white-space: nowrap;
        }

        p::before {
            position: absolute;
            content: "";
            left: -2.5em;
            width: 8.0em;
            height: 4em;
            border: solid 0.075em black;
            border-radius: 1.0em;
        }

        div {
            display: block;
            margin-top: calc(50dvh - 2em);
            margin-left: calc((100vw - 7em + 2.5em) / 2);
        }

        span {
            display: block;
        }

    </style>
</head>

<body>
    <div>
        <p><span>ＣＳＳ</span><span>完全に理解した</span></p>
    </div>
</body>


</html>
